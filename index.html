<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Search</h1>
    <form action="http://127.0.0.1:8080/myaction" method="post">
        <fieldset>
            <label for="search">Search:</label>
            <input type="text" id="name" name="name" placeholder="Search" />
            <input type="submit" value="Search" />

        </fieldset>
    </form>
</div>
</body>
</html>
